<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Task-Master</h1>
        <p>Sadiq Gurama Aliyu 3MTT Cohort 2 | FE/24/958281246</p>
    </header>

    <!-- Registration Page -->
    <div id="registerPage" class="page">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLoginPage()">Login</a></p>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="page" style="display:none;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegisterPage()">Register</a></p>
    </div>

    <!-- Task Management Page -->
    <div id="taskPage" class="page" style="display:none;">
        <h2>Task Manager</h2>
        <button onclick="showCreateTaskModal()">Create Task</button>
        <div>
            <input type="text" id="searchBar" placeholder="Search tasks..." oninput="searchTasks()">
        </div>
        <div id="taskList"></div>

        <!-- Task Modal -->
        <div id="createTaskModal" style="display:none;">
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Title" required>
                <textarea id="taskDescription" placeholder="Description"></textarea>
                <input type="date" id="taskDeadline">
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Create Task</button>
                <button type="button" onclick="closeTaskModal()">Close</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
