<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <h2 id="auth-header">Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" id="show-register">Register</button>
        </form>

        <form id="register-form" style="display: none;">
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <button type="button" id="show-login">Back to Login</button>
        </form>
    </div>

    <div id="task-container" style="display: none;">
        <h2>Task Manager</h2>
        <button id="logout">Logout</button>

        <div>
            <input type="text" id="search-bar" placeholder="Search tasks">
            <button id="create-task-btn">Create Task</button>
        </div>

        <div id="task-list"></div>
    </div>

    <div id="task-modal" style="display: none;">
        <h3 id="task-modal-header">Create Task</h3>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Task Name" required>
            <textarea id="task-description" placeholder="Task Description"></textarea>
            <input type="date" id="task-deadline">
            <select id="task-priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit">Save Task</button>
            <button type="button" id="close-task-modal">Close</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
