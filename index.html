    <div class="container">
        <div class="form-container login-container">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" placeholder="Username" required</div>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required </div>
                </div>
                <label>
                    <input type="checkbox"> Remember Me
                </label>
                <button type="submit">Login</button>
                <span>Don't have an account? <a href="#" id="switchToRegister">Register</a></span>
            </form>
        </div>

        <div class="form-container register-container">
            <form id="registerForm">
                <h2>Register</h2>
                <div class="input-group">
                    <input type="text" placeholder="Username" required </div>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required</div>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required </div>
                </div>
                <button type="submit">Register</button>
                <span>Already have an account? <a href="#" id="switchToLogin">Login</a></span>
            </form>
        </div>
    </div>
